<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    UCC-128 Label Placement Guide
  </text>
  
  <!-- Box representation -->
  <rect x="100" y="80" width="200" height="120" fill="white" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Ruler markings on bottom -->
  <line x1="100" y1="200" x2="300" y2="200" stroke="#6c757d" stroke-width="1"/>
  <line x1="100" y1="200" x2="100" y2="210" stroke="#6c757d" stroke-width="1"/>
  <line x1="150" y1="200" x2="150" y2="205" stroke="#6c757d" stroke-width="1"/>
  <line x1="200" y1="200" x2="200" y2="210" stroke="#6c757d" stroke-width="1"/>
  <line x1="250" y1="200" x2="250" y2="205" stroke="#6c757d" stroke-width="1"/>
  <line x1="300" y1="200" x2="300" y2="210" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Ruler markings on right -->
  <line x1="300" y1="80" x2="300" y2="200" stroke="#6c757d" stroke-width="1"/>
  <line x1="300" y1="80" x2="310" y2="80" stroke="#6c757d" stroke-width="1"/>
  <line x1="300" y1="130" x2="305" y2="130" stroke="#6c757d" stroke-width="1"/>
  <line x1="300" y1="180" x2="310" y2="180" stroke="#6c757d" stroke-width="1"/>
  <line x1="300" y1="200" x2="310" y2="200" stroke="#6c757d" stroke-width="1"/>
  
  <!-- 2-inch measurement lines -->
  <line x1="100" y1="180" x2="150" y2="180" stroke="#dc3545" stroke-width="2"/>
  <line x1="280" y1="180" x2="280" y2="200" stroke="#dc3545" stroke-width="2"/>
  
  <!-- Label placement area -->
  <rect x="280" y="180" width="20" height="20" fill="#28a745" fill-opacity="0.3" stroke="#28a745" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">2 inches</text>
  <text x="285" y="215" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">2 inches</text>
  <text x="290" y="192" font-family="Arial, sans-serif" font-size="10" fill="#28a745" font-weight="bold">LABEL</text>
  
  <!-- Instructions -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Place label exactly 2 inches from bottom-right corner
  </text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" font-weight="bold">
    ‚ùå Wrong placement = $2/carton + $250 fine
  </text>
</svg>
