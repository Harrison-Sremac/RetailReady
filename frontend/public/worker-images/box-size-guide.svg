<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Box Size Selection Guide
  </text>
  
  <!-- Small Box -->
  <rect x="50" y="70" width="80" height="60" fill="white" stroke="#6c757d" stroke-width="2"/>
  <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">SMALL</text>
  <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Clothing</text>
  <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Small items</text>
  
  <!-- Medium Box -->
  <rect x="160" y="60" width="80" height="80" fill="white" stroke="#007bff" stroke-width="3"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">MEDIUM</text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#007bff">Electronics</text>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#007bff">Standard items</text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#007bff">Most orders</text>
  
  <!-- Large Box -->
  <rect x="270" y="50" width="80" height="100" fill="white" stroke="#6c757d" stroke-width="2"/>
  <text x="310" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">LARGE</text>
  <text x="310" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Sports equipment</text>
  <text x="310" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Multiple items</text>
  <text x="310" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Bulky items</text>
  
  <!-- Selection criteria -->
  <rect x="50" y="180" width="300" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    Selection Criteria
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Measure items first
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Leave 2 inches clearance on all sides
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Consider protection materials needed
  </text>
  
  <!-- Warning -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" font-weight="bold">
    ❌ Wrong size = $1/carton over limit + reprocessing fee
  </text>
</svg>
