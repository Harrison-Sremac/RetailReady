  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    UPC Code Verification Guide
  </text>
  
  <!-- Good UPC Example -->
  <rect x="50" y="70" width="140" height="80" fill="white" stroke="#28a745" stroke-width="2"/>
  <text x="120" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    ✓ GOOD UPC
  </text>
  
  <!-- UPC Barcode representation -->
  <rect x="70" y="100" width="100" height="20" fill="white" stroke="#000" stroke-width="1"/>
