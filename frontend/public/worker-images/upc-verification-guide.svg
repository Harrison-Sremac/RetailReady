  <rect x="166" y="102" width="1" height="16" fill="#000"/>
  
  <!-- UPC Numbers -->
  <text x="120" y="135" text-anchor="middle" font-family="monospace" font-size="10" fill="#000">123456789012</text>
  
  <!-- Bad UPC Example -->
  <rect x="210" y="70" width="140" height="80" fill="white" stroke="#dc3545" stroke-width="2"/>
  <text x="280" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    ❌ BAD UPC
  </text>
  
  <!-- Damaged UPC representation -->
  <rect x="230" y="100" width="100" height="20" fill="white" stroke="#000" stroke-width="1"/>
  <rect x="232" y="102" width="2" height="16" fill="#000"/>
  <rect x="236" y="102" width="1" height="16" fill="#000"/>
  <rect x="238" y="102" width="2" height="16" fill="#000"/>
  <rect x="242" y="102" width="1" height="16" fill="#000"/>
