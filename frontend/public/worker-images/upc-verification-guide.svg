  <rect x="120" y="102" width="1" height="16" fill="#000"/>
  <rect x="122" y="102" width="2" height="16" fill="#000"/>
  <rect x="126" y="102" width="1" height="16" fill="#000"/>
  <rect x="128" y="102" width="2" height="16" fill="#000"/>
  <rect x="132" y="102" width="1" height="16" fill="#000"/>
  <rect x="134" y="102" width="2" height="16" fill="#000"/>
