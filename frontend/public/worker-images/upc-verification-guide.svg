  <rect x="316" y="102" width="1" height="16" fill="#000"/>
  <rect x="318" y="102" width="2" height="16" fill="#000"/>
  <rect x="322" y="102" width="1" height="16" fill="#000"/>
  
  <!-- Instructions -->
  <rect x="50" y="180" width="300" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    Verification Steps
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    1. Scan each item's UPC code
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    2. Verify UPC matches order manifest
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    3. Check code is readable and undamaged
  </text>
  
  <!-- Warning -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" font-weight="bold">
    ❌ Missing/incorrect UPC = $5/item + $100 processing fee
  </text>
